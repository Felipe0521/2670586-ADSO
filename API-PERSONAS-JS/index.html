<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/group.png" type="image/x-icon">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <title>Personas</title>
</head>
<body>
      <h1 class="text-center mt-4">Control De Usuarios</h1>
      <div class="p-4 m-0 row mt-4 " >

            <div id="contenedorOpciones" class="col-3 m-0 p-4 mr-4" >
              
                  <button id="botones" class="btn btn-primary btn-outline-light text-dark" onclick="cargarPersonas()">ver personas</button>
                  <button id="botones" class="btn btn-success btn-outline-light text-dark" onclick="mostrarInsert()">insertar persona</button>
                  <button id="botones" class="btn btn-warning btn-outline-light text-dark" onclick="mostrarActualizar()">editar persona</button>
                  <button id="botones" class="btn btn-danger btn-outline-light text-dark" onclick="mostrarEliminar()">eliminar persona</button>

            </div>
            <div id="contenedorPersonas" class="p-3  bg-light-subtle   col-8 m-0  text-center">
              <img id="imagen_carga" src="img/loading.gif" alt="">
              <div id="mensajeExito" class="alert alert-success" style="display: none;">
                ¡Persona registrada con éxito!
             </div>
                <div id="personasMostrar">
                  <table id="tablaPersonas" class="table table-success table-striped ">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>telefono</th>
                        <th>Email</th>                        
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                </div>

                  <div id="form_insertar">
                    
                      
                        <div id="form" >
                          <h4>Registrar Persona</h4>
                          <div class="form-row">
                                <div class="form-group">
                                    <label for="nombre">cedula:</label>
                                    <input type="text" name="cedula" id="cedula">
                                </div>
                                <div class="form-group">
                                      <label for="nombre">Nombre:</label>
                                      <input type="text" name="nombre" id="nombre">
                                  </div>
                            </div>
                          <div class="form-row">
                              <div class="form-group">
                                  <label for="apellido">Apellido:</label>
                                  <input type="text" name="apellido" id="apellido">
                              </div>
                              <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" name="email" id="email">
                            </div>
                          </div>
                          <div class="form-row">
                              
                              <div class="form-group">
                                  <label for="telefono">Teléfono:</label>
                                  <input type="text" name="telefono" id="telefono">
                              </div>
                              <div class="form-group">
                                <label for="direccion">Dirección:</label>
                                <input type="text" name="direccion" id="direccion">
                            </div>
                          </div>
                          <div class="form-row">          
                              <div class="form-group">
                                  <label for="foto">Foto:</label>
                                  <input type="text" name="foto" id="foto">
                              </div>
                              <div class="form-group">
                                <button class="btn btn-primary btn-outline-light" onclick="insertarPersona()">Registrar</button>
                                
                            </div>
                          </div>
                         
                        </div>
                      </div>
                       
                      <div id="form_modificar">
                    
                      
                        <div id="form">
                          <h4 id="titulo_modificar">Modificar Persona</h4>
                          <div class="form-row">
                                <div class="form-group">
                                    <label for="nombre">ingrese cedula:</label>
                                    <input type="text" name="cedula" id="cedula1">
                                    <hr>
                                </div>
                                <div class="form-group">
                                  <button class="btn btn-primary btn-outline-light" onclick="buscarPersona()">Buscar</button>
                                  <hr>
                              </div>
                              
                            </div>
                          <div class="form-row">
                            <div class="form-group">
                              <label for="nombre">Nombre:</label>
                              <input type="text" name="nombre" id="nombre1">
                            </div>
                              <div class="form-group">
                                  <label for="apellido">Apellido:</label>
                                  <input type="text" name="apellido" id="apellido1">
                              </div>
                             
                          </div>
                          <div class="form-row">
                            <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="text" name="email" id="email1">
                            </div>
                              <div class="form-group">
                                  <label for="telefono">Teléfono:</label>
                                  <input type="text" name="telefono" id="telefono1">
                              </div>
                              
                          </div>
                          <div class="form-row">    
                            <div class="form-group">
                              <label for="direccion">Dirección:</label>
                              <input type="text" name="direccion" id="direccion1">
                           </div>      
                              <div class="form-group">
                                  <label for="foto">Foto:</label>
                                  <input type="text" name="foto" id="foto">
                              </div>
                             
                          </div>
                          <button class="btn  btn-outline-light" id="miBoton">Modificar</button>

                             
                             
                          </div>

                          
                        </div>
                         
                      </div>
                      </div>
                          
                 

                 
                   
                      
              
              
      
      
      
      <script src="js/script.js"></script>
</body>
</html>
